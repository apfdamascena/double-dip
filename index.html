<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Double Dip</title>
</head>

<body>

    <div class="double-dip-container">

        <header>
            <img src="./assets/header-logo.svg" class="logo" alt="logo double dip">

            <div class="ice-cream-button" id = "ice-cream-blue">
                <img src="./assets/picole-azul.svg" alt="picole azul">
            </div>

            <div class="ice-cream-button" id = "ice-cream-pink">
                <img src="./assets/picole-rosa.svg" alt="picole rosa">
            </div>

            <div class="ice-cream-button" id = "ice-cream-orange">
                <img src="./assets/picole-laranja.svg" alt="picole laranja">
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Procure seu sorvete">
                <img src="./assets/search.svg" alt="search icon">
            </div>
        </header>

        <main>

            <div class="left-principal-card box ice-cream-box">
                <img src="./assets/tablito.svg" alt="tablito">

                <p class="title">Picolé Tablito</p>

                <p class="description">Picolé de chocolate tradicional</p>
                <p class="weight">e branco 106g (R$ 0,05/g)</p>
                <p class="price">R$ 5,00</p>
            </div>

            <div class="left-first-card mini-box ice-cream-box">
                <img src="./assets/brigadeiro.svg" alt="brigadeiro">
            </div>

            <div class="left-second-card mini-box ice-cream-box">
                <img src="./assets/kolorix.svg" alt="kolorix">
            </div>


            <div class="right-principal-card box ice-cream-box">
                <img src="./assets/chica-bon.svg" alt="Chica Bon">

                <p class="title">Chica Bon</p>

                <p class="description">Picolé de chocolate tradicional</p>
                <p class="weight">e branco 106g (R$ 0,05/g)</p>
                <p class="price">R$ 5,00</p>
            </div>

            <div class="right-first-card mini-box ice-cream-box">
                <img src="./assets/morango.svg" alt="Morango">
            </div>

            <div class="right-second-card mini-box ice-cream-box">
                <img src="./assets/minions.svg" alt="Minions">
            </div>

        </main>

        <footer>

            <img src="./assets/footer-logo.svg" class="footer-logo" alt="logo footer">

            <p class="made-with">Made with &lt;/&gt; and &lt;3 by Alex Damascena</p>

            <div class="phone">
                <img src="./assets/phone.svg" alt="">
                <p>81 3511-1259</p>
            </div>

            <div class="email">
                <img src="./assets/email.svg" alt="">
                <p>doubledip@org.com</p>
            </div>

            <div class="instagram">
                <img src="./assets/instagram.svg" alt="">
                <p>@doubledip.store</p>
            </div>
        </footer>

    </div>
<script src="./js/search-bar.js">
    if(window.innerWidth > 425){
        const header = document.getElementsByTagName('header')[0]
        header.style.cssText = gridTemplateAreaAfterTouch;
    }

</script>
<script src="./js/button-ice-cream-blue.js"></script>
<script src="./js/button-ice-cream-pink.js"></script>
<script src="./js/button-ice-cream-orange.js"></script>
<script src="./js/search-bar-mobile.js"></script>
<script src="./js/resize-window.js"></script>
</body>

</html>
